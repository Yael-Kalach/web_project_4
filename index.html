<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
      <header class="header">
        <img class="header__logo" src="./images/header-assets/logo.svg" alt="Arount the U.S. Logo">
        <img class="header__line" src="./images/header-assets/Line.svg" alt="Line">
      </header>
      <main class="content">
        <div class="profile">
          <img class="profile__picture" src="./images/photos/Avatar.png" alt="Profile Picture">
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button type="button" class="profile__button_edit"></button>
            <p class="profile__about"></p>
          </div>
          <button type="button" class="profile__button_add"></button>
        </div>
        <div class="popup">
          <button type="button" class="popup__close-button"></button>
          <div class="popup__container">
            <form class="popup__form">
              <h2 class="popup__form_title">Edit profile</h2>
              <fieldset class="popup__form_fieldset">
                <input type="text" name="name" placeholder="Name" class="popup__form_input_name popup__form_input">
                <input type="text" name="about" placeholder="About me" class="popup__form_input_about popup__form_input">
                <button type="submit" class="popup__form_button"></button>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="elements">
          <div class="elements__container">
            <img class="elements__image" alt="Yosemite Valley" src="./images/photos/kirill-pershin-1088404-unsplash.png">
            <div class="elements__title">
              <h2 class="elements__text">Yosemite Valley</h2>
              <button class="elements__like-button_inacative"></button>
            </div>
          </div>
          <div class="elements__container">
            <img class="elements__image" alt="Lake Louise" src="./images/photos/kirill-pershin-1404681-unsplash.png">
            <div class="elements__title">
              <h2 class="elements__text">Lake Louise</h2>
              <button class="elements__like-button_inacative"></button>
            </div>
          </div>
          <div class="elements__container">
            <img class="elements__image" alt="Bald Mountains" src="./images/photos/kirill-pershin-1556355-unsplash.png">
            <div class="elements__title">
              <h2 class="elements__text">Bald Mountains</h2>
              <button class="elements__like-button_inacative"></button>
            </div>
          </div>
          <div class="elements__container">
            <img class="elements__image" alt="Vanoise National Park" src="./images/photos/kirill-pershin-1404681-unsplash-(1).png">
            <div class="elements__title">
              <h2 class="elements__text">Lago di Braies</h2>
              <button class="elements__like-button_inacative"></button>
            </div>
          </div>
          <div class="elements__container">
            <img class="elements__image" alt="Lago di Braies" src="./images/photos/kirill-pershin-1556355-unsplash-(1).png">
            <div class="elements__title">
              <h2 class="elements__text">Vanoise National Park</h2>
              <button class="elements__like-button_inacative"></button>
            </div>
          </div>
          <div class="elements__container">
            <img class="elements__image" alt="Yosemite Valley" src="./images/photos/kirill-pershin-1088404-unsplash-(1).png">
            <div class="elements__title">
              <h2 class="elements__text">Yosemite Valley</h2>
              <button class="elements__like-button_inacative"></button>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyrights">&copy; 2021. Around The U.S.</p>
        <script src="./script.js"></script>
      </footer>
  </body>
