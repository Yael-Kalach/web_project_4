<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
      <header class="header">
        <img class="header__logo" src="./images/header-assets/logo.svg" alt="Arount the U.S. Logo">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__picture" src="./images/photos/Avatar.png" alt="Profile Picture">
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" aria-label="edit" class="profile__button profile__button_type_edit"></button>
            <p class="profile__about">Explorer</p>
          </div>
          <button type="button" aria-label="add" class="profile__button profile__button_type_add"></button>
        </section>
        <div class="popup edit__popup">
          <div class="popup__container edit__popup_container">
            <button type="button" aria-label="close" class="popup__close-button edit-popup__close-button"></button>
            <form name="form" class="form form__edit">
              <h2 class="form__title">Edit profile</h2>
              <fieldset class="form__fieldset">
                <input type="text" name="name" placeholder="Name" class="form__input_type_name form__input">
                <input type="text" name="about" placeholder="About me" class="form__input_type_about form__input">
                <button type="submit" aria-label="save" class="form__button">Save</button>
              </fieldset>
            </form>
          </div>
        </div>
        <div class="popup add__popup">
          <div class="popup__container add__popup_container">
            <button type="button" aria-label="close" class="popup__close-button add-popup__close-button"></button>
            <form name="form_add" class="form form__add">
              <h2 class="form__title">New place</h2>
              <fieldset class="form__fieldset">
                <input type="text" name="title" placeholder="Title" class="form__input_type_title form__input">
                <input type="text" name="image" placeholder="Image link" class="form__input_type_image form__input">
                <button type="submit" aria-label="create" class="form__button">Create</button>
              </fieldset>
            </form>
          </div>
        </div>
        <section class="elements">
          <div class="elements__container">

          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyrights">&copy; 2021. Around The U.S.</p>
      </footer>

      <template id="card-template">
        <article class="elements__card">
          <img class="elements__image" src="">
          <button type="button" aria-label="trash" class="elements__button elements__button_trash"></button>
          <div class="elements__title">
            <h2 class="elements__text"></h2>
            <button type="button" aria-label="like" class="elements__button elements__button_like"></button>
          </div>
        </article>
      </template>

      <script src="./script.js"></script> <!--The script doesn't work if I put it in the Head-->
  </body>
